<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ü¶í Todo + Weather + Image App</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f0f4f8;
    }
    h1, h2 {
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      background: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }
    li.done {
      text-decoration: line-through;
      background-color: #c3f7c3;
    }
    .weather, .image {
      margin-top: 30px;
      text-align: center;
      background: #e0f7fa;
      padding: 15px;
      border-radius: 8px;
    }
    #randomImage {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ü¶í To-Do List</h1>
  <div>
    <input type="text" id="taskInput" placeholder="Add a new task..." />
    <button onclick="addTask()">Add</button>
  </div>

  <ul id="taskList"></ul>

  <div class="weather">
    <h2>üå§Ô∏è Current Weather</h2>
    <p id="weather">Loading weather...</p>
  </div>

  <div class="image">
    <h2>üñºÔ∏è Random Image</h2>
    <img id="randomImage" src="" alt="Random from Unsplash" />
  </div>

  <script>
    // TO-DO LIST FUNCTIONALITY
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (!taskText) return;

      const li = document.createElement("li");
      li.textContent = taskText;

      li.onclick = () => li.classList.toggle("done");

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "‚ùå";
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        li.remove();
      };

      li.appendChild(deleteBtn);
      document.getElementById("taskList").appendChild(li);

      input.value = "";
    }

    // WEATHER FUNCTIONALITY (Open-Meteo)
    const lat = 40.71; // New York
    const lon = -74.01;

    fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
      .then(response => response.json())
      .then(data => {
        const weather = data.current_weather;
        const weatherText = `üå°Ô∏è ${weather.temperature}¬∞C | üí® ${weather.windspeed} km/h`;
        document.getElementById("weather").textContent = weatherText;
      })
      .catch(err => {
        document.getElementById("weather").textContent = "Could not load weather üò¢";
        console.error(err);
      });

    // UNSPLASH RANDOM IMAGE
    const accessKey = "W6FrPYLkDZf19BIX2xbSmMd1t9Wdp5mTsyDS2EfFDWY";

    fetch(`https://api.unsplash.com/photos/random?query=nature&orientation=landscape&client_id=${accessKey}`)
      .then(res => res.json())
      .then(data => {
        const imageUrl = data.urls.regular;
        document.getElementById("randomImage").src = imageUrl;
      })
      .catch(err => {
        console.error("Failed to load Unsplash image:", err);
      });
  </script>
</body>
</html>
