<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ü¶í Wichita Todo + Weather App</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f0f4f8;
      background-size: cover;
      background-position: center;
      color: #333;
      backdrop-filter: brightness(95%);
    }
    h1, h2 {
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      background: #ffffffcc;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }
    li.done {
      text-decoration: line-through;
      background-color: #c3f7c3cc;
    }
    .weather {
      margin-top: 30px;
      text-align: center;
      background: #e0f7facc;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ü¶í Wichita To-Do List</h1>
  <div>
    <input type="text" id="taskInput" placeholder="Add a new task..." />
    <button onclick="addTask()">Add</button>
  </div>

  <ul id="taskList"></ul>

  <div class="weather">
    <h2>üå§Ô∏è Current Weather in Wichita, KS</h2>
    <p id="weather">Loading weather...</p>
  </div>

  <script>
    // TO-DO LIST
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (!taskText) return;

      const li = document.createElement("li");
      li.textContent = taskText;

      li.onclick = () => li.classList.toggle("done");

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "‚ùå";
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        li.remove();
      };

      li.appendChild(deleteBtn);
      document.getElementById("taskList").appendChild(li);

      input.value = "";
    }

    // WEATHER - Wichita, KS
    const lat = 37.6872;
    const lon = -97.3301;

    fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
      .then(response => response.json())
      .then(data => {
        const weather = data.current_weather;
        const weatherText = `üå°Ô∏è ${weather.temperature}¬∞C | üí® ${weather.windspeed} km/h`;
        document.getElementById("weather").textContent = weatherText;
      })
      .catch(err => {
        document.getElementById("weather").textContent = "Could not load weather üò¢";
        console.error(err);
      });

    // RANDOM BACKGROUND IMAGE from Unsplash
    document.body.style.backgroundImage = "url('https://source.unsplash.com/1600x900/?nature,sky')";
  </script>
</body>
</html>

  </script>
</body>
</html>
