<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ü¶í Todo + Weather + Image + Email App</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #f0f4f8;
    }
    h1, h2 {
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
      background: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }
    li.done {
      text-decoration: line-through;
      background-color: #c3f7c3;
    }
    .section {
      margin-top: 30px;
      text-align: center;
      background: #e0f7fa;
      padding: 15px;
      border-radius: 8px;
    }
    #randomImage {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>

  <!-- EmailJS Script -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("W6FrPYLkDZf19BIX2xbSmMd1t9Wdp5mTsyDS2EfFDWY");
    })();
  </script>
</head>
<body>
  <h1>ü¶í To-Do App with Extras</h1>

  <!-- To-Do Section -->
  <div>
    <input type="text" id="taskInput" placeholder="Add a new task..." />
    <button onclick="addTask()">Add</button>
  </div>
  <ul id="taskList"></ul>

  <!-- Weather Section -->
  <div class="section">
    <h2>üå§Ô∏è Current Weather</h2>
    <p id="weather">Loading weather...</p>
  </div>

  <!-- Unsplash Image Section -->
  <div class="section">
    <h2>üñºÔ∏è Random Image</h2>
    <img id="randomImage" src="" alt="Random from Unsplash" />
  </div>

  <!-- Email Sending Section -->
  <div class="section">
    <h2>üìß Send Your Tasks via Email</h2>
    <form id="emailForm">
      <input type="email" id="toEmail" placeholder="Recipient Email" required />
      <button type="submit">Send Email</button>
    </form>
    <p id="emailStatus"></p>
  </div>

  <script>
    // ‚úÖ To-Do Logic
    function addTask() {
      const input = document.getElementById("taskInput");
      const taskText = input.value.trim();
      if (!taskText) return;

      const li = document.createElement("li");
      li.textContent = taskText;
      li.onclick = () => li.classList.toggle("done");

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "‚ùå";
      deleteBtn.onclick = (e) => {
        e.stopPropagation();
        li.remove();
      };

      li.appendChild(deleteBtn);
      document.getElementById("taskList").appendChild(li);
      input.value = "";
    }

    // ‚úÖ Weather from Open-Meteo
    const lat = 40.71;
    const lon = -74.01;
    fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
      .then(response => response.json())
      .then(data => {
        const weather = data.current_weather;
        document.getElementById("weather").textContent =
          `üå°Ô∏è ${weather.temperature}¬∞C | üí® ${weather.windspeed} km/h`;
      })
      .catch(err => {
        document.getElementById("weather").textContent = "Could not load weather üò¢";
        console.error(err);
      });

    // ‚úÖ Random Image from Unsplash
    const unsplashKey = "W6FrPYLkDZf19BIX2xbSmMd1t9Wdp5mTsyDS2EfFDWY";
    fetch(`https://api.unsplash.com/photos/random?query=nature&orientation=landscape&client_id=${unsplashKey}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("randomImage").src = data.urls.regular;
      })
      .catch(err => console.error("Unsplash error:", err));

    // ‚úÖ EmailJS Sending
    document.getElementById("emailForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const toEmail = document.getElementById("toEmail").value;
      const tasks = Array.from(document.querySelectorAll("#taskList li")).map(li => li.textContent.replace("‚ùå", "").trim());
      const message = tasks.length ? tasks.join("\n") : "No tasks added.";

      emailjs.send("your_service_id", "your_template_id", {
        to_email: toEmail,
        message: message
      })
      .then(() => {
        document.getElementById("emailStatus").textContent = "‚úÖ Email sent!";
      }, (err) => {
        document.getElementById("emailStatus").textContent = "‚ùå Failed to send.";
        console.error("EmailJS Error:", err);
      });
    });
  </script>
</body>
</html>

      });
  </script>
</body>
</html>
